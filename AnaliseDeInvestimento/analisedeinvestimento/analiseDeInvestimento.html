<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Perfil de Investimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="showSection('cadastro')">Cadastro</button>
            <button class="tab-btn" onclick="showSection('login')">Login</button>
            <button class="tab-btn" onclick="showSection('perfil')" id="perfil-tab" disabled>Análise de Perfil</button>
            <button class="tab-btn" onclick="showSection('score')" id="score-tab" disabled>Score</button>
        </div>

        <!-- Tela de Cadastro -->
        <section id="cadastro" class="content-section active">
            <h2>Cadastro</h2>
            <form id="form-cadastro" onsubmit="handleCadastro(event)">
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required pattern="\d{11}" title="Digite um CPF válido de 11 dígitos">
                <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <input type="number" id="idade" name="idade" placeholder="Idade" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Tela de Login -->
        <section id="login" class="content-section">
            <h2>Login</h2>
            <form id="form-login" onsubmit="handleLogin(event)">
                <input type="text" id="login-cpf" name="cpf" placeholder="CPF" required pattern="\d{11}" title="Digite um CPF válido de 11 dígitos">
                <input type="password" id="login-senha" name="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </section>

        <!-- Tela de Análise de Perfil -->
        <section id="perfil" class="content-section">
            <h2>Análise de Perfil de Investimento</h2>
            <form id="form-perfil" onsubmit="handlePerfil(event)">
                <p>Selecione os investimentos que você possui:</p>

                <div class="investments">
                    <h3>Renda Fixa:</h3>
                    <label><input type="checkbox" name="investimentos" value="1"> CDB</label>
                    <label><input type="checkbox" name="investimentos" value="2"> Tesouro Direto</label>
                    <label><input type="checkbox" name="investimentos" value="3"> Debêntures</label>
                    <label><input type="checkbox" name="investimentos" value="4"> Fundos de Renda Fixa</label>
                    <label><input type="checkbox" name="investimentos" value="5"> LCIs</label>
                    <label><input type="checkbox" name="investimentos" value="8"> LCAs</label>

                    <h3>Renda Variável:</h3>
                    <label><input type="checkbox" name="investimentos" value="7"> Ações</label>
                    <label><input type="checkbox" name="investimentos" value="8"> BDRs</label>
                    <label><input type="checkbox" name="investimentos" value="9"> Contratos Futuros</label>
                    <label><input type="checkbox" name="investimentos" value="10"> ETF</label>
                    <label><input type="checkbox" name="investimentos" value="11"> Fundos Imobiliários</label>
                    <label><input type="checkbox" name="investimentos" value="12"> Opções</label>
                </div>

                <button type="submit">Analisar Perfil</button>
            </form>
        </section>

        <!-- Tela de Score -->
        <section id="score" class="content-section">
            <h2>Score de Investimentos</h2>
            <div class="score-circle">
                <div id="score-value">0</div>
            </div>
            <button onclick="recalcularScore()">Recalcular Score</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
